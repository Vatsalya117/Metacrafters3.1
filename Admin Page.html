<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Page</title>

<!--<link rel="stylesheet" href="styles.css">--> 

<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-color: #f0f0f0;
}

h1 {
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 80%;
}

input {
    margin-bottom: 10px;
    padding: 8px;
    width: 100%;
    box-sizing: border-box;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

</style>
</head>
<body>
<div class="container">
    <h1>Admin Page</h1>
    <form id="registerOrgForm">
        <input type="text" id="orgName" placeholder="Organization Name" required />
        <input type="text" id="tokenAddress" placeholder="Token Address" required />
        <input type="text" id="stakeholderAddress" placeholder="Stakeholder Address" required />
        <input type="text" id="stakeholderType" placeholder="Stakeholder Type" required />
        <input type="number" id="vestingEnd" placeholder="Vesting End (Unix timestamp)" required />
        <button type="submit">Register Organization</button>
    </form>
</div>

<script>
const registerOrgForm = document.getElementById('registerOrgForm');

registerOrgForm.onsubmit = async (event) => {
    event.preventDefault();

    const orgName = document.getElementById('orgName').value;
    const tokenAddress = document.getElementById('tokenAddress').value;
    const stakeholderAddress = document.getElementById('stakeholderAddress').value;
    const stakeholderType = document.getElementById('stakeholderType').value;
    const vestingEnd = document.getElementById('vestingEnd').value;

    // Use ethers.js or Web3.js to interact with your smart contract
    // Assume you have an instance of your contract
    // const contract = ...;
    // await contract.registerOrganization(tokenAddress, orgName);
    // await contract.addStakeholder(stakeholderAddress, stakeholderType, vestingEnd);
    alert('Organization registered successfully!');
};

 </script>   
<!--<script src="admin.js"></script>-->
</body>
</html>
